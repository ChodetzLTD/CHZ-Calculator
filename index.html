<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chødetz Calculator</title>
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    body{margin:0;padding:0;height:100vh;background:#000;color:white;font-family:-apple-system,system-ui,sans-serif;display:flex;justify-content:center;align-items:center;overflow:hidden}
    .calculator{width:320px;background:#000;border-radius:40px;padding:20px;box-shadow:0 20px 50px rgba(0,0,0,0.8);transition:transform .3s}
    .display{height:220px;text-align:right;padding:20px;font-size:60px;font-weight:300;overflow:hidden}
    .secondary{font-size:24px;color:#aaa;height:40px}
    .buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    button{width:100%;height:70px;border:none;border-radius:50%;font-size:28px;transition:all .1s}
    button:active{transform:scale(0.95);opacity:0.8}
    .gray{background:#a6a6a6;color:black}
    .orange{background:#f09a36;color:white}
    .dark{background:#333;color:white}
    .zero{grid-column:span 2;border-radius:40px}
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="secondary" id="secondary"></div>
      <div id="primary">0</div>
    </div>
    <div class="buttons">
      <button class="gray" onclick="clearAll()">AC</button>
      <button class="gray" onclick="toggleSign()">+/-</button>
      <button class="gray" onclick="percent()">%</button>
      <button class="orange" onclick="op('/')">÷</button>

      <button class="dark" onclick="num(7)">7</button>
      <button class="dark" onclick="num(8)">8</button>
      <button class="dark" onclick="num(9)">9</button>
      <button class="orange" onclick="op('*')">×</button>

      <button class="dark" onclick="num(4)">4</button>
      <button class="dark" onclick="num(5)">5</button>
      <button class="dark" onclick="num(6)">6</button>
      <button class="orange" onclick="op('-')">−</button>

      <button class="dark" onclick="num(1)">1</button>
      <button class="dark" onclick="num(2)">2</button>
      <button class="dark" onclick="num(3)">3</button>
      <button class="orange" onclick="op('+')">+</button>

      <button class="dark zero" onclick="num(0)">0</button>
      <button class="dark" onclick="decimal()">.</button>
      <button class="orange" onclick="equals()">=</button>
    </div>
  </div>

  <script>
    // Calculator logic
    let display = document.getElementById('primary');
    let secondary = document.getElementById('secondary');
    let current = '0';
    let previous = '';
    let operation = null;
    let reset = false;

    function updateDisplay() {
      display.textContent = formatNumber(current);
    }

    function formatNumber(num) {
      if (num.length > 9) return parseFloat(num).toExponential(5);
      return parseFloat(num).toLocaleString('en-US', { maximumFractionDigits: 8 });
    }

    function num(digit) {
      if (reset || current === '0') current = '';
      current += digit;
      reset = false;
      updateDisplay();
    }

    function decimal() {
      if (reset) current = '0';
      if (!current.includes('.')) current += '.';
      reset = false;
      updateDisplay();
    }

    function clearAll() {
      current = '0';
      previous = '';
      operation = null;
      secondary.textContent = '';
      updateDisplay();
    }

    function toggleSign() {
      if (current !== '0') {
        current = current.startsWith('-') ? current.slice(1) : '-' + current;
        updateDisplay();
      }
    }

    function percent() {
      current = (parseFloat(current) / 100).toString();
      updateDisplay();
    }

    function op(nextOp) {
      if (operation && !reset) equals();
      previous = current;
      operation = nextOp;
      secondary.textContent = `${formatNumber(previous)} ${nextOp}`;
      reset = true;
    }

    function equals() {
      if (!operation || reset) return;
      let prev = parseFloat(previous);
      let curr = parseFloat(current);
      let result;
      switch (operation) {
        case '+': result = prev + curr; break;
        case '-': result = prev - curr; break;
        case '*': result = prev * curr; break;
        case '/': result = prev / curr; break;
      }
      current = result.toString();
      secondary.textContent = `${formatNumber(previous)} ${operation} ${formatNumber(current)} =`;
      operation = null;
      reset = true;
      updateDisplay();
    }

    updateDisplay();

    // Auto-resize for all screens
    const calc = document.querySelector('.calculator');
    function resize() {
      let scale = Math.min(window.innerWidth / 320 * 0.95, window.innerHeight / 680 * 0.9);
      scale = Math.max(0.6, Math.min(scale, 2));
      calc.style.transform = `scale(${scale})`;
    }
    window.addEventListener('load', resize);
    window.addEventListener('resize', resize);
    window.addEventListener('orientationchange', () => setTimeout(resize, 300));
    resize();

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
