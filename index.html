<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chødetz Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }
    .calculator {
      width: 320px;
      max-width: 100%;
      background: #000;
      border-radius: 40px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }
    .display {
      height: 220px;
      text-align: right;
      padding: 20px;
      font-size: 60px;
      font-weight: 300;
      overflow: hidden;
      white-space: nowrap;
    }
    .secondary {
      font-size: 24px;
      color: #aaa;
      height: 40px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      width: 100%;
      height: 70px;
      border: none;
      border-radius: 50%;
      font-size: 28px;
      font-weight: 400;
      transition: all 0.1s;
    }
    button:active {
      transform: scale(0.95);
      opacity: 0.8;
    }
    .gray { background: #a6a6a6; color: black; }
    .orange { background: #f09a36; color: white; }
    .dark { background: #333; color: white; }
    .zero { grid-column: span 2; border-radius: 40px; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="secondary" id="secondary"></div>
      <div id="primary">0</div>
    </div>
    <div class="buttons">
      <button class="gray" onclick="clearAll()">AC</button>
      <button class="gray" onclick="toggleSign()">+/-</button>
      <button class="gray" onclick="percent()">%</button>
      <button class="orange" onclick="op('/')">÷</button>

      <button class="dark" onclick="num(7)">7</button>
      <button class="dark" onclick="num(8)">8</button>
      <button class="dark" onclick="num(9)">9</button>
      <button class="orange" onclick="op('*')">×</button>

      <button class="dark" onclick="num(4)">4</button>
      <button class="dark" onclick="num(5)">5</button>
      <button class="dark" onclick="num(6)">6</button>
      <button class="orange" onclick="op('-')">−</button>

      <button class="dark" onclick="num(1)">1</button>
      <button class="dark" onclick="num(2)">2</button>
      <button class="dark" onclick="num(3)">3</button>
      <button class="orange" onclick="op('+')">+</button>

      <button class="dark zero" onclick="num(0)">0</button>
      <button class="dark" onclick="decimal()">.</button>
      <button class="orange" onclick="equals()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('primary');
    let secondary = document.getElementById('secondary');
    let current = '0';
    let previous = '';
    let operation = null;
    let reset = false;

    function updateDisplay() {
      display.textContent = formatNumber(current);
    }

    function formatNumber(num) {
      if (num.length > 9) return parseFloat(num).toExponential(5);
      const formatted = parseFloat(num).toLocaleString('en-US', { maximumFractionDigits: 8 });
      return formatted.replace(/,/g, ' ');
    }

    function num(digit) {
      if (reset || current === '0') current = '';
      current += digit;
      reset = false;
      updateDisplay();
    }

    function decimal() {
      if (reset) current = '0';
      if (!current.includes('.')) current += '.';
      reset = false;
      updateDisplay();
    }

    function clearAll() {
      current = '0';
      previous = '';
      operation = null;
      secondary.textContent = '';
      updateDisplay();
    }

    function toggleSign() {
      if (current !== '0') {
        current = current.startsWith('-') ? current.slice(1) : '-' + current;
        updateDisplay();
      }
    }

    function percent() {
      current = (parseFloat(current) / 100).toString();
      updateDisplay();
    }

    function op(nextOp) {
      if (operation && !reset) equals();
      previous = current;
      operation = nextOp;
      secondary.textContent = `${formatNumber(previous)} ${nextOp}`;
      reset = true;
    }

    function equals() {
      if (!operation || reset) return;
      let prev = parseFloat(previous);
      let curr = parseFloat(current);
      let result;

      switch (operation) {
        case '+': result = prev + curr; break;
        case '-': result = prev - curr; break;
        case '*': result = prev * curr; break;
        case '/': result = prev / curr; break;
      }

      current = result.toString();
      secondary.textContent = `${formatNumber(previous)} ${operation} ${formatNumber(current)} =`;
      operation = null;
      reset = true;
      updateDisplay();
    }

    updateDisplay();
  </script>
 <script src="240p-4k.js"></script>
</body>
</html>
